<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-router</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<div id="app">
  <div>
    <!-- 路由导航 -->
    <router-link to="/user/name/foo/age/15">
      to /user/name/foo/age/15
    </router-link>
    <br>
    <router-link to="/user/name/bar/age/33">
      to/user/name/bar/age/33
    </router-link>
  </div>
  <div>
    <!-- 路由出口 -->
    <router-view />
  </div>
</div>

<script>
/* 创建组件 */
const User = {
  template:
    `<div>User name: {{ $route.params.name }} <br> User age: {{ $route.params.age }}</div>`,
  created() {
    console.log('动态路由钩子只会触发一次');
  },
  beforeRouteUpdate(to, from, next) {
    console.log('beforeRouteUpdate', to);
    /* 必须调用next函数 */
    next();
  },
  watch: {
    $route(to, from) {
      console.log('watch $route', to, from);
    },
  },
};

/* 定义路由表 */
const routes = [
  { path: '/user/name/:name/age/:age', component: User, },
]

/* 实例化路由 */
const router = new VueRouter({
  routes
})

/* 实例化vue */
const vm = new Vue({
  router,
}).$mount('#app');
</script>
</body>
</html>
